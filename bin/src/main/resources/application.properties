server.servlet.context-path=/SpringMVC
spring.mvc.servlet.path=/servlet
server.port=8081


spring.datasource.url=jdbc:mysql://localhost:3306/pispring?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


#loggingconfiguration
logging.file.name=C:\logs\pispringboot.log
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-ddHH:mm:ss}-%-5level-%logger{36}-%msg%n
